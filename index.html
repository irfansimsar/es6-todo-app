<!DOCTYPE html>

  <meta name="theme-color" content="#26A69A">

  <link rel="manifest" href="manifest.json">

<body>
  <div class="app">
    <noscript>
      <div class="fallback">
        <h2>This application needs to javascript to work!<h2>
        <h3>Please enable javascript on your browser...</h3>
      </div>
    </noscript>
  </div>

  <script type="text/javascript" src="assets/todo.js"></script>
  <script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/es6-todo-app/sw.js').then(function(registration) {
			console.log('ServiceWorker registration successful with scope: ', registration.scope);
		}).catch(function(err) {
			console.log('ServiceWorker registration failed: ', err);
		});
	}
  </script>
</body>
